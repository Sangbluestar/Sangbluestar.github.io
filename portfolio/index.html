<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8">
    <title>Portfolio của tôi</title>
	<style>
    	body {
        	background-color: #f0f8ff; /* Màu xanh nhạt */
        	font-family: Arial, sans-serif;
        	text-align: center;
    		}
    		h1 { color: navy; }
	</style>
</head>
<body>
	<!-- Language switch -->
	<div class="lang-switcher">
        <button onclick="changeLanguage('vi')">Tiếng Việt</button>
        <button onclick="changeLanguage('en')">English</button>
    </div>

	<h1 class="lang" data-vi="Chào mừng đến với Portfolio của tôi" data-en="Welcome to my Portfolio">
        Chào mừng đến với Portfolio của tôi
    </h1>    
	<p class="lang" data-vi="Tôi là một người yêu thích du lịch và công nghệ." data-en="I am a travel and technology enthusiast.">
        Tôi là một người yêu thích du lịch và công nghệ.
    </p>	<h2>Hình ảnh chuyến đi gần nhất</h2>
	<img src="../images/Profile_picture_for_work.jpg" alt="Ảnh du lịch của tôi" style="width: 300px; border-radius: 10px;">
<nav>
    <a href="index.html">Trang chủ</a> | 
    <a href="../travel/travel.html">Kế hoạch Du lịch</a>
</nav>

<script>
function changeLanguage(lang) {
    // 1. Tìm tất cả các phần tử có class là "lang"
    const elements = document.querySelectorAll('.lang');

    // 2. Lặp qua từng phần tử đó
    elements.forEach(el => {
        // Lấy nội dung từ thuộc tính data tương ứng (data-vi hoặc data-en)
        const newText = el.getAttribute('data-' + lang);
        
        // Thay đổi nội dung hiển thị của thẻ
        if (newText) {
            el.textContent = newText;
        }
    });

    // 3. (Nâng cao) Cập nhật thuộc tính lang của thẻ <html> để tốt cho SEO
    document.documentElement.lang = lang;
}
</script>
</body>
</html>
